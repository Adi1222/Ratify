{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <!--<link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <link
      rel="stylesheet"
      href="{% static 'reviews/homepage/style.css' %}"
      type="text/css"
    />

    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <nav>
      <div class="row__main-nav clearfix">
        <ul class="main-nav">
          <li>
            <a href="{% url 'reviews:homepage' %}">Ratify</a>
            <a href="{% url 'reviews:categories' %}">Categories</a>
            <a href="#">Statistics</a>
            <a href="{% url 'reviews:logout_request' %}">Logout</a>
            <a href="{% url 'reviews:addproduct' %}">Add Product</a>
          </li>
        </ul>
        <a class="btn" href="#">
          <h3>{{request.user.username}}</h3>
        </a>
      </div>
    </nav>

    <div>
      {% block content %}
      <!--All extended template's content will be placed here-->
      {% endblock %}
    </div>
  </body>
</html>
